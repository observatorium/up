name: test
on:
  pull_request:
  push:
    branches:
      - 'master'
      - 'main'
    tags:
      - 'v*'
jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    name: Unit tests
    steps:
      - uses: actions/checkout@v6
      - name: Import environment variables from file
        run: cat ".github/env" >> $GITHUB_ENV
      - uses: actions/setup-go@v6
        with:
          go-version: '${{ env.golang-version }}'
      - run: make test
  integration-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    name: Integration tests
    steps:
      - uses: actions/checkout@v6
      - name: Import environment variables from file
        run: cat ".github/env" >> $GITHUB_ENV
      - uses: actions/setup-go@v6
        with:
          go-version: '${{ env.golang-version }}'
          cache: true
      - run: make test-integration
