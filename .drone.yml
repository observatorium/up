---
kind: pipeline
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: always
  image: golang:1.13
  commands:
  - go test -v -race ./...
  environment:
    # -race requires cgo
    CGO_ENABLED: 1
    GO111MODULE: on
    GOPROXY: https://proxy.golang.org

- name: fmt
  pull: always
  image: golang:1.13
  commands:
  - fmt_res=$(gofmt -d -s $(find . -type f -name '*.go' -not -path './vendor/*')); if [ -n "$fmt_res" ]; then printf '\nGofmt found style issues. Please check the reported issues\nand fix them if necessary before submitting the code for review:\n\n%s' "$fmt_res"; exit 1; fi

- name: build
  pull: always
  image: golang:1.13
  commands:
  - go build -v
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
    GOPROXY: https://proxy.golang.org

- name: generate
  pull: always
  image: golang:1.13
  commands:
    - make README.md
    - git diff --exit-code

- name: tags
  image: golang:1.13
  commands:
  - echo -n "$(git rev-parse --abbrev-ref HEAD | tr / -)-$(date +%Y-%m-%d)-$(git rev-parse --short HEAD),latest" > .tags
  when:
    branch:
    - master
    event:
    - push

- name: docker
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/observatorium/up
    password:
      from_secret: quay_password
    username:
      from_secret: quay_username
  when:
    branch:
    - master
    event:
    - push

- name: docker-test
  image: plugins/docker
  settings:
    dry_run: true
    repo: quay.io/observatorium/up
  when:
    branch:
    event:
    - pull-request
