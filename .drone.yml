---
kind: pipeline
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: always
  image: golang:1.17
  commands:
  - apt-get update && apt-get install unzip
  - go test -v -race ./...
  - make test-integration
  environment:
    # -race requires cgo
    CGO_ENABLED: 1
    GO111MODULE: on
    GOPROXY: https://proxy.golang.org

- name: lint
  pull: always
  image: golang:1.17
  commands:
  - make lint

- name: build
  pull: always
  image: golang:1.17
  commands:
  - go build -v ./cmd/up
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
    GOPROXY: https://proxy.golang.org

- name: generate
  pull: always
  image: golang:1.17
  commands:
    - make generate --always-make
    - git diff --exit-code
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
    GOPROXY: https://proxy.golang.org


- name: tags
  image: golang:1.17
  commands:
  - echo -n "$(git rev-parse --abbrev-ref HEAD | tr / -)-$(date +%Y-%m-%d)-$(git rev-parse --short HEAD),latest" > .tags
  when:
    branch:
    - master
    event:
    - push

- name: docker
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/observatorium/up
    password:
      from_secret: quay_password
    username:
      from_secret: quay_username
  when:
    branch:
    - master
    event:
    - push

- name: docker-test
  image: plugins/docker
  settings:
    dry_run: true
    repo: quay.io/observatorium/up
  when:
    branch:
    event:
    - pull-request
